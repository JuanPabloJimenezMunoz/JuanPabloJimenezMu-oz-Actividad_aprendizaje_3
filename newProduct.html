    <div class="contenedor">
        <form class="add-product" id="form" name="contactForm" onsubmit="return validateForm()" action="newProduct.html" method="post">
        <h2>New Product</h2>
        
            <label>Name:</label>
            <input type="text" name="names" id="names" placeholder="Example: Samsung A31" />
            <div class="error" id="namesError"></div>
            <label>Price:</label>
            <input type="number" name="price" id="price" step="0.001" placeholder="Example: 200"/>
            <div class="error" id="priceError"></div>
            <label>Inventory:</label>
            <input type="number" name="inventory" id="inventory" placeholder="Example: 20"/>
            <div class="error" id="inventoryError"></div>
        <button type="submit">Create Product</button>
        </form>
